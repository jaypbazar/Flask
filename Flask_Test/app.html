<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed Classifier</title>
</head>
<body>
    <h1>Seed Classifier</h1>
    <form action="">
        <label for="area">Area</label>
        <input type="number" id="area">
        <br>
        <label for="perimeter">Perimeter</label>
        <input type="number" id="perimeter">
        <br>
        <label for="compactness">Compactness</label>
        <input type="number" id="compactness">
        <br>
        <label for="length">Kernel Length</label>
        <input type="number" id="length">
        <br>
        <label for="width">Kernel Width</label>
        <input type="number" id="width">
        <br>
        <label for="asymetry">Asymetry Coefficient</label>
        <input type="number" id="asymetry">
        <br>
        <label for="length">Kernel Length</label>
        <input type="number" id="length">
        
    </form>
</body>
</html>
